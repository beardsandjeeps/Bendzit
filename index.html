<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tube Bend Calculator</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d0d0d">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root { --bg:#0d0d0d; --card:#151515; --accent:#b00020; --text:#f5f5f5; --muted:#bdbdbd; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text); }
    header{ padding:12px 16px; background:#121212; border-bottom:1px solid #222; position:sticky; top:0; z-index:10;}
    h1{ font-size:18px; margin:0; letter-spacing:.2px; }
    main{ padding:16px; max-width:1300px; margin:0 auto; }
    .grid2{ display:grid; grid-template-columns:380px 1fr; gap:16px; }
    .card{ background:#151515; border:1px solid #222; border-radius:14px; padding:14px; }
    label{ display:block; font-size:12px; color:#bdbdbd; margin:6px 0; }
    input, select{ width:100%; background:#0f0f0f; color:#f5f5f5; border:1px solid #2a2a2a; border-radius:10px; padding:10px; font-size:14px; }
    button{ background:var(--accent); color:white; border:none; border-radius:10px; padding:10px 12px; font-weight:700; cursor:pointer; }
    button.secondary{ background:#262626; border:1px solid #333; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; }
    .tube{ border:1px solid #2a2a2a; border-radius:10px; padding:10px; margin-bottom:10px; }
    .bendRow{ display:grid; grid-template-columns:repeat(5,1fr) 28px; gap:6px; align-items:center; margin-top:6px; }
    .x{ text-align:center; cursor:pointer; user-select:none; }
    canvas#viewer{ width:100%; height:520px; background:#0f0f0f; border:1px solid #222; border-radius:12px; }
    .muted{ color:#9a9a9a; font-size:12px; }
  </style>
</head>
<body>
  <header><h1>Tube Bend Calculator — v5 (3D + STL/GLB export)</h1></header>
  <main class="grid2">
    <section class="card">
      <div class="row">
        <div style="flex:1">
          <label>Units</label>
          <select id="units"><option value="in">Inches</option><option value="mm">Millimeters</option></select>
        </div>
        <div style="flex:1">
          <label>Material</label>
          <select id="material"><option value="steel">Steel/Chromoly</option><option value="aluminum">Aluminum 6061</option></select>
        </div>
        <div style="flex:1">
          <label>OD</label><input id="od" type="number" step="any" value="1.75">
        </div>
        <div style="flex:1">
          <label>Wall</label><input id="wall" type="number" step="any" value="0.120">
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <button id="addTube" class="secondary">+ Add Tube</button>
        <button id="example" class="secondary">Load Example</button>
      </div>

      <div id="tubes"></div>

      <div class="row" style="margin-top:10px">
        <button id="exportSTL">Export Current Tube (.stl)</button>
        <button id="exportGLB" class="secondary">Export All Tubes (.glb)</button>
      </div>
      <p class="muted">Tip: Touch/drag in the 3D view to orbit, wheel/pinch to zoom, right-drag to pan.</p>
    </section>

    <section class="card">
      <canvas id="viewer"></canvas>
      <div class="row" style="margin-top:10px">
        <div style="flex:1"><label>Total Straight</label><div id="straight" class="muted">–</div></div>
        <div style="flex:1"><label>Total Arc</label><div id="arcTotal" class="muted">–</div></div>
        <div style="flex:1"><label>Total Cut Length</label><div id="total" class="muted">–</div></div>
        <div style="flex:1"><label>Estimated Weight</label><div id="weight" class="muted">–</div></div>
      </div>
    </section>
  </main>

  <!-- Three.js & exporters (CDN) -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.157.0/examples/js/exporters/STLExporter.js"></script>
  <script src="https://unpkg.com/three@0.157.0/examples/js/exporters/GLTFExporter.js"></script>

  <script src="script.js"></script>
</body>
</html>
